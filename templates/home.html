{% extends 'base.html' %} {% block head %}
<title>3D Printing Troubleshooting App</title>
<div class="mainText">
    <h1>3D Printing Troubleshooting App</h1>
    {% endblock %} {% block body %}
    <script type='text/javascript'>
        function main() {
            var inputFileToLoad = document.createElement("input");
            inputFileToLoad.type = "file";
            inputFileToLoad.id = "inputFileToLoad";
            inputFileToLoad.classList.add('my-button');
            document.body.appendChild(inputFileToLoad);


            var buttonLoadFile = document.createElement("button");
            buttonLoadFile.onclick = loadImageFileAsURL;
            buttonLoadFile.textContent = "Load Selected File";
            buttonLoadFile.classList.add('my-button');
            document.body.appendChild(buttonLoadFile);

        }

        function loadImageFileAsURL() {
            var filesSelected = document.getElementById("inputFileToLoad").files;
            if (filesSelected.length > 0) {
                var fileToLoad = filesSelected[0];

                if (fileToLoad.type.match("image.*")) {
                    var fileReader = new FileReader();
                    fileReader.onload = function(fileLoadedEvent) {
                        var imageLoaded = document.createElement("img");
                        imageLoaded.src = fileLoadedEvent.target.result;
                        document.body.appendChild(imageLoaded);
                    };
                    fileReader.readAsDataURL(fileToLoad);
                }
            }
        }

        main();
    </script>
</div>
<div class="sidenav">
    <a href="/">Home Page</a>
    <a href="/troubleshootFailed">Troubleshoot: Failed Print</a>
    <a href="/troubleshootQuality">Troubleshoot: Poor Quality</a>
</div>

{% endblock %}
